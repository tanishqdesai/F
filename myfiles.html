<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - My Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>FileShare</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="uploads.html">Upload</a></li>
            <li><a href="downloads.html">Downloads</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

      <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>My Files</h2>
                <a href="uploads.html" class="btn">Upload New File</a>
            </div>
            
            <div id="filesList" class="file-list">
                <!-- Files will be loaded here -->
                <p>Loading your files...</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    <script>
        // Check if user is logged in
        if (!window.auth.isLoggedIn()) {
            window.location.href = 'login.html';
        }
        
        async function loadMyFiles() {
            try {
                const response = await fetch(`${window.auth.API_URL}/files/my-files`, {
                    headers: window.auth.getAuthHeaders()
                });
                
                const files = await response.json();
                
                const filesList = document.getElementById('filesList');
                filesList.innerHTML = '';
                   if (files.length === 0) {
                    filesList.innerHTML = '<p>You haven\'t uploaded any files yet.</p>';
                    return;
                }
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                  const privacyBadge = file.privacy === 'private' ? 
                        '<span class="private-badge">Private</span>' : 
                        '<span class="public-badge">Public</span>';
